<html>
<head>
    <style type="text/css">
        #container {
            max-width: 100%;
            height: 100%;
            margin: auto;
        }
    </style>
</head>
<body bgcolor="black">
<div id="container"></div>
<script src="sigma.min.js"></script>
<script src="plugins/sigma.parsers.json.min.js"></script>
<script>
    sigma.parsers.json('data.json', {
        container: 'container',
        settings: {
            defaultNodeColor: '#7777FF',
            defaultLabelColor: '#FFFFFF',
            labelThreshold: 30,
            maxNodeSize: 2,
            nodesPowRatio: 0.7,
            zoomMin: 0.000001
        }
    });
</script>
</body>
</html>
